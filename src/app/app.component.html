<ion-app >
  <ion-split-pane >
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title ><ion-img  style="width:48%;" class="logo-title" src="assets/icon/cramspotlogo.png"></ion-img></ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list >
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list >
          <p padding>CRAMSPOT</p>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPagesMore">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
  
</ion-app>
