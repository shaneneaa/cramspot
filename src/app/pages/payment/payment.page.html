<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/notification"></ion-back-button>
      </ion-buttons>
      <ion-title>Checkout</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content >
    <ion-card style="background-color:#f4fafc;">
      <ion-card-header>
        <ion-card-title>Payment</ion-card-title>
        <ion-card-subtitle>Add credit or debit</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        <ion-label position="stacked">Card Number</ion-label>
        <ion-item class="input-style">
          <ion-input  placeholder="****************" maxlength="16" minlength="16" type="number" required ></ion-input>
        </ion-item>   
        <br>
        <ion-label position="stacked">Expiry</ion-label>
        <ion-item class="input-style">
          <ion-input placeholder="mm/yyyy" maxlength="7" required></ion-input>
        </ion-item>
        <br>
        <ion-label position="stacked">CVC</ion-label>
        <ion-item class="input-style">
          <ion-input placeholder="***" maxlength="3" required></ion-input>
        </ion-item>
       <br>
        <ion-label position="stacked">Postal/Zip Code</ion-label>
        <ion-item class="input-style">
          <ion-input required></ion-input>
        </ion-item>
        <br>
      </ion-card-content>
    </ion-card>
    <p padding style="font-size: .75rem; color:#746e65">By clicking “Proceed”, you accept the terms of service and cancellation policy. 
      Cramspot will process your selected payment method for the total shown. 
    </p>
    <ion-button expand="block" padding>Proceed</ion-button>
  </ion-content>
