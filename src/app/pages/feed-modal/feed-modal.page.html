<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/feed"></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-list>
      <ion-item *ngFor="let w of workspaces">
          <ion-grid>
            <ion-row>
              <ion-col size="4" style="padding:0%;">
                <ion-img style="padding:0%;" [src]="w.workspace_image"></ion-img>
    
              </ion-col>
              <ion-col size="8" >
                <p style="margin:0%;"> 
                  <span style="font-weight:bold "> {{ w.type }} <br> â‚± {{ w.rate }}/{{ w.rate_type }}</span> <br>
                  <ion-icon name="ios-people"></ion-icon> {{ w.capacity }} <br>
                  <ion-icon name="ios-laptop"></ion-icon> {{ w.amenities }} <br>
                  <ion-icon name="pin"></ion-icon> {{ w.location_no }} {{ w.location_street }} {{ w.location_barangay }} {{ w.location_province }}
                </p>
              </ion-col>
            </ion-row>
            <ion-button float-right type="submit" color="main" fill="clear" (click)="onSuggest(w)" >Suggest</ion-button>
          </ion-grid>
          
        </ion-item>
  </ion-list>
</ion-content>
